services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: popcorn-palace
      POSTGRES_PASSWORD: popcorn-palace
      POSTGRES_DB: popcorn-palace
    #  volumes:
    #   - type: bind
    #     source: ./data
    #     target: /var/lib/postgresql/data --> in case u need to save data to local storage
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
  db_e2e:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: popcorn-palace-e2e
      POSTGRES_PASSWORD: popcorn-palace-e2e
      POSTGRES_DB: popcorn-palace-e2e
    ports:
      - target: 5432
        published: 5433
        protocol: tcp
